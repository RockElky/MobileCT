<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attributes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>

    <ion-list>
      <ion-item>
        <div style="display:inline-block;">Agility</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dagi)"></ion-icon>
          {{AgiPoints}}
          <ion-icon name="add-circle" (click)="increment(iagi)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Strength</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dstr)"></ion-icon>
          {{StrPoints}}
          <ion-icon name="add-circle" (click)="increment(istr)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Tenacity</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dten)"></ion-icon>
          {{TenPoints}}
          <ion-icon name="add-circle" (click)="increment(iten)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Intellect</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dint)"></ion-icon>
          {{IntPoints}}
          <ion-icon name="add-circle" (click)="increment(iint)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Perception</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dper)"></ion-icon>
          {{PerPoints}}
          <ion-icon name="add-circle" (click)="increment(iper)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Presence</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dpres)"></ion-icon>
          {{PresPoints}}
          <ion-icon name="add-circle" (click)="increment(ipres)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Coordination</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="CoordPoints = CoordPoints - 1; EvalAttributes()"></ion-icon>
          <input type="hidden" [(ngModel)]="CoordPoints" />{{CoordPoints}}
          <ion-icon name="add-circle" (click)="CoordPoints = CoordPoints + 1"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Brawn</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dbrawn)"></ion-icon>
          {{BrawnPoints}}
          <ion-icon name="add-circle" (click)="increment(ibrawn)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Wellness</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dwell)"></ion-icon>
          {{WellPoints}}
          <ion-icon name="add-circle" (click)="increment(iwell)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Insight</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(InsPoints)"></ion-icon>
          {{InsPoints}}
          <ion-icon name="add-circle" (click)="increment(InsPoints)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Intuition</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dintu)"></ion-icon>
          {{IntuitPoints}}
          <ion-icon name="add-circle" (click)="increment(iintu)"></ion-icon>
        </div>
      </ion-item>

      <ion-item>
        <div style="display:inline-block;">Charisma</div>
        <div style="float:right;">
          <ion-icon name="remove-circle" (click)="decrement(dchar)"></ion-icon>
          {{CharPoints}}
          <ion-icon name="add-circle" (click)="increment(ichar)"></ion-icon>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <div class="toAttr"><button class="nButton" ion-button (click)="Characteristics();">Characteristics</button></div>
  <div class="toMain"><button class="lButton" ion-button (click)="Race();">Race</button></div>
</ion-footer>
