<ion-header>

</ion-header>
<ion-content padding>

      <button ion-fab mini>
        <ion-icon name="more"></ion-icon>

          <ion-icon name="settings"></ion-icon>

</ion-fab>
  <div class="new"><button button-block class="nButton" ion-button (click)="Race();">New Character</button></div>
  <div class="load"><button button-block class="lButton" ion-button>Load Character</button></div>
</ion-content>
